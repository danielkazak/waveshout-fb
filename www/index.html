<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Slabo+27px|Ubuntu' type='text/css'>
    <link rel='stylesheet' href='css/animate.css' type='text/css'>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <!-- firebase -->
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"</script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">
    
    <ion-nav-bar title-align="center" class="bar-dark">
             
             
             <ion-nav-buttons side="right">
              <button class="button button-clear" ng-click="doSomething()" ui-sref="auth">
                <i ng-class="$root.currentUser ? 'icon ion-person icon-user calm' : 'icon ion-person icon-user light'"></i>
                {{$root.currentUser.password.email}}
              </button>
             </ion-nav-buttons>

             <ion-nav-back-button class="button-clear">
                <i class="ion-arrow-left-c"></i> Back
              </ion-nav-back-button>

    
    </ion-nav-bar>


      <!-- Ionic view port -->
      <ion-nav-view></ion-nav-view>

  <!-- Messages footer -->
  <!--<div ng-class="message.messageType" ng-show="message.visible" ng-controller="IndexCtrl">-->
  <!--  <div class="title">{{message.message}}</div>-->
  <!--  <button class="button button-clear pull-right" ng-click="hideMessage()">Close</button>-->
  <!--</div>-->
  
  <ion-footer-bar align-title="left" class="bar-assertive">
    <h1 class="title">{{baba.myInput}}bb</h1>
    <div class="buttons" ng-click="hideMessage()">
      <button class="button button-clear">Close</button>
    </div>
  </ion-footer-bar>
  
  
       <!-- google maps javascript -->
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDuRPCWnXBA8-RnPlH3yB8TbVBMZUGKZ8I&sensor=true"></script>
  </body>


</html>
