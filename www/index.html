<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Slabo+27px|Ubuntu' type='text/css'>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <!-- firebase -->
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"</script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>



    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">
    
    <ion-nav-bar title-align="center" class="bar-dark">

             <ion-nav-buttons side="right">
              <button class="button" ng-click="doSomething()">
                <i ng-class="$root.currentUser ? 'icon ion-person icon-user balanced' : 'icon ion-person icon-user light'"></i>
            {{$root.currentUser}}
              </button>
            </ion-nav-buttons>

         <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Back
          </ion-nav-back-button>

    
    </ion-nav-bar>



      <ion-nav-view></ion-nav-view>

       <!-- google maps javascript -->
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDuRPCWnXBA8-RnPlH3yB8TbVBMZUGKZ8I&sensor=true"></script>
  </body>


</html>
