<ion-view title="Authentication">
      <ion-content direction="y" has-bouncing="true" class="ion-content">
       
       <!-- Slide BOX -->
       <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false">
           
           <!-- User Login screen -->
        <ion-slide>
           <div class="box">
             
              <div class="list list-inset">
                  <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                      <input type="text" placeholder="Email" ng-model="userObject.email">
                    </label>
                  </div>
                  
                  <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                      <input type="password" placeholder="Password" ng-model="userObject.password">
                    </label>
                  </div>
                  
                  <center>
                    <ion-spinner class="spinner-calm loader-wave" icon="lines" ng-show="isLoading"></ion-spinner>
                  </center>
                  
                  <button class="button button-block button-calm" ng-click="userLogin()" ng-hide="isLoading">
                      Login
                  </button>
                  
                  <div class="item">
                    <label>Swipe to register</label>
                    <i class="icon ion-android-hand  animated infinite fadeInRight"></i>
                  </div>
                  
              </div>
            </div>
        </ion-slide>
        
            <!-- User Registration screen -->
        <ion-slide>
            <div class="box">
             <div class="list list-inset">
                 <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                      <input type="text" placeholder="Name">
                    </label>
                  </div>
                 
                  <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                      <input type="text" placeholder="Email" ng-model="userObject.email">
                    </label>
                  </div>
                  
                  <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                      <input type="password" placeholder="Password" ng-model="userObject.password">
                    </label>
                  </div>
                  
                  <center>
                    <ion-spinner class="spinner-calm loader-wave" icon="lines" ng-show="isLoading"></ion-spinner>
                  </center>
                  <button class="button button-block button-calm" ng-click="createUser()" ng-hide="isLoading">
                      Create Account
                  </button>
             </div>
            </div>
        </ion-slide>
       
      </ion-slide-box>
        
      </ion-content>
</ion-view>
