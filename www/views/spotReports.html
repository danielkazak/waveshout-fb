<ion-view title="Reports">
      	<ion-content direction="y" has-bouncing="true" class="ion-content">
      	

      
    <div class="list list-inset">
      	<ion-spinner class="spinner-calm" icon="lines" ng-hide="reports.length > 1"></ion-spinner>

      	<button class="button button-block button-calm"  ui-sref="report({ spotId: spotId, spotName: name })">
          New report!
        </button>
       </div>
     
      	<ul class="list" ng-repeat="report in reports">
      	<div class="list list-inset">
	      	<div class="item item-divider item-header" >
		   	 <div class="row">
		   		  <div class="col col-10"><i class="icon ion-clock"></i></div>
				  <div class="col col-50">{{report.timestamp.substring(11,22)}} </div>
				  <div class="col col-30">{{report.waveHeight / 100 | number: 1}}(m)</div>
				  <div class="col col-10">{{report.wind}}</div>
				</div>
		  	</div>
            <li class="item status-item" >
            <div class="row">
			  <div class="col col-50"><i class="icon ion-person"></i>{{report.user.split("@")[0]}} </div>
			  <div class="col col-50 user-comment">{{report.comment}}</div>
			</div>
              
              
              
            </li>
        </div>
 		</ul>


     </ion-content>
</ion-view>
